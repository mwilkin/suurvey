<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" >
    <link rel="stylesheet" href="css/styles.css" >
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>
    <div class="page-header text-center text-muted">
      <h1>Survey</h1>
    </div>
    <div class="container">
      <form class="input-lg">
        <div class="row">

          <div class="col-sm-6">
            <label for"name">Name:</label>
            <input id="name" type="text">
            <label for"food">Favorite Food:</label>
            <input id="food" type="text">
            <div class="form-group">
              <label for="born">Date of birth:</label>
              <input id="born" class="form-control" type="date">
            </div>

          </div>

          <div class="col-sm-6">
            <label>Gender:</label>
            <div id="gender-btns">
              <label class="radio-inline">
                <input type="radio" name="gender" value="Male">Male
              </label>
              <label class="radio-inline">
                <input type="radio" name="gender" value="Female">Female
              </label>
              <label class="radio-inline">
                <input type="radio" name="gender" value="Other">Other
              </label>
            </div>
            <label for="music">Favorite Type of Music:</label>
            <select class="form-control" id="music">
              <option>-Choose Favorite Music-</option>
              <option>Bluegrass</option>
              <option>Metal</option>
              <option>Jazz</option>
              <option>Rock 'n Roll'</option>
              <option>Classical</option>
            </select>
            <div class="form-group">
              <label for="color">Favorite Color:</label>
              <input id="color" class="form-control" type="color" value="#D1D1D1">
            </div>
          </div>
          <button type="submit" class="btn btn-primary center-block btn-lg">Submit</button>
        </div>
      </form>
      <div>
        <p id="results">
        </p>
      </div>
    </div>
  </body>
</html>
